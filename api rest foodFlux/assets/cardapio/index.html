<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="FoodFlux - Rapidez que alimenta"/>
    <meta property="og:image" content=""/>
    <meta property="og:description" content="Seu pedido mais rápido e prático!"/>
    <meta property="og:site_name" content="FoodFlux"/>



    <link rel="stylesheet" href="./styles/output.css"/>

    <title>Projeto</title>
</head>
<body>

    <nav class="fixed top-0 left-0 z-50 bg-orange-700 rounded shadow px-4 py-2 flex flex-auto gap-2">
        <a href="#salgados" class="text-white font-bold hover:text-gray-700">Salgados</a>
        <a href="#bebidas" class="text-white font-bold hover:text-gray-700">Bebidas</a>
        <a href="#sobremesas" class="text-white font-bold hover:text-gray-700">Sobremesas</a>
    </nav>

    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/logo.png" alt="Logo" class="w-40 h-40 rounded-full shadow-lg hover:scale-110 duration-200">
            
                <h1 class="text-4xl mt-4 mb-2 font-bold text-yellow-600">FoodFlux</h1>
            

            <span class="text-white font-medium" >Rapidez que alimenta</span>
           

            <div class="bg-green-600 px-4 py -1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">Segunda a Sexta - 09:00 as 21:00</span>
            </div>

        </div>
    </header>





        <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu
    </h2>

    <div id="menu">
        </div>







    </div>

    <div 
    class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99]  items-center justify-center hidden"
    id="cart-modal">
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
            <h2 class="text-center font-bold text-2xl mb-2">Meu carrinho</h2>

            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>

            <p class="font-bold">Total: <span id="cart-total">0.00</span></p>

            <p class="font-bold mt-4">Nome para retirada:</p>
            <input
            type="text"
            placeholder="Digite o nome para retirar o pedido"
            id="address"
            class="w-full border-2 p-1 rounded my-1"
            />
            <p class="text-red-500 hidden" id="address-warn">Digite o seu nome para retirada!</p>

            <div class="flex items-center justify-between mt-5 w-full">
                <button id="close-modal-btn">Fechar</button>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">Finalizar pedido</button>
            </div>


        </div>

    </div>


    <footer class="w-full bg-orange-600 py-3 fixed bottom-0 z-40 flex items-center justify-center">
        <button class="flex items-center gap-2 text-white font-bold"
        id="cart-btn">
            (<span id="cart-count">0</span>)
            Veja meu carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>

    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>

</body>
</html>
